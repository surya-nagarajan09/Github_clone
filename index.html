<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github clone</title>
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" id="mainheading">
                <p class="heading"></p>
                <img src="https://i.postimg.cc/Gt7qzvd2/Git-Hub-Mark-Light-64px.png" alt="Avatar" class="avatar">
                <input type="text" name="search" id="search" placeholder="Search or jump to...">
                <button class="tablinks" onclick="test()" id="repo">Your repositories</button>
                <a href="#"><i class="fa fa-bell" aria-hidden="true" id="bell" onclick="notificationDisplay()"></i></a>
                <span id="notification"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label id="userInfo">user details</label>
               

                </div>

            </div>
        </div>

        <script src="script.js"></script>
    
</body>
</html>
