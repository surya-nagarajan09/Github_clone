<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github clone</title>
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    

        <div class="row">
            <div class="col" id="tophead">
                <img src="https://i.postimg.cc/Gt7qzvd2/Git-Hub-Mark-Light-64px.png" alt="Avatar" class="avatar">
                <input type="text" name="search" id="search" onfocus="this.value=''"placeholder="Search or jump to...">
                <span id="notification"></span>
            </div>
        </div>
    <div class="row ">
        <div class="col-12 my-col">
         
            <button class="repo">Overview</button>
             <button class="repo" onclick="add()" id="button">Repositories</button>
            <img src="https://i.postimg.cc/76v4kxKH/download-octocat-800.png" alt="Avatar" class="sideimage">       
         </div>
     </div>
     <p></p>

     <div class="row "id="main">
         <div class="col-4">
            <img id="profilepic" src="http://octodex.github.com/images/forktocat.jpg" width="250" height="200">
            <p id="name"></p>
         </div>
         <div class="col-8">
            <div class="row side-row">
                <div class="col-4">
                    <span id="id"></span>
                    
                </div>
                <div class="col-4">
                    <span id="email"></span>

                </div>
                <hr>
            </div>
            <p></p>
            <div class="row leftside-row">
                <div class="col-4">
                    <span id="repos"></span>
                    
                </div>
                <div class="col-4">
                    <span id="reposgist"></span>

                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-4">
                    <span id="followers"></span>
                    
                </div>
                <div class="col-4">
                    <span id="following"></span>

                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-4">
                    <span id="create"></span>
                    
                </div>
                <div class="col-4">
                    <span id="update"></span>

                </div>
            </div>
         </div>
     </div>

     <div class="row">
         <div class="col-2" >
             <div class="8">
             

             </div>
         </div>
     </div>
    
        <script src="script.js"></script>
    
</body>
</html>
